<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .context-menu {
            position: fixed;
            z-index: 1000;
            background: #2D3748;
            border: 1px solid #4A5568;
            border-radius: 0.375rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .context-menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #E2E8F0;
        }
        .context-menu-item:hover {
            background: #4A5568;
        }
        .context-menu-item i {
            width: 20px;
            margin-right: 8px;
        }
        .upload-progress {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2D3748;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 300px;
        }
        .file-drop-zone {
            border: 2px dashed #4A5568;
            border-radius: 0.5rem;
            background: rgba(74, 85, 104, 0.2);
        }
        .file-drop-zone.drag-over {
            border-color: #63B3ED;
            background: rgba(99, 179, 237, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Previous header code remains the same -->

    <!-- Main Content -->
    <div class="flex h-screen">
        <!-- Previous sidebar code remains the same -->

        <!-- Main Content Area -->
        <main class="flex-grow p-4 overflow-auto relative" id="dropZone">
            <!-- Upload Progress Indicator (hidden by default) -->
            <div id="uploadProgress" class="upload-progress hidden">
                <div class="flex justify-between items-center mb-2">
                    <span id="uploadFileName">Uploading...</span>
                    <button onclick="cancelUpload()" class="text-red-400 hover:text-red-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="bg-gray-700 rounded-full h-2 overflow-hidden">
                    <div id="uploadProgressBar" class="bg-blue-500 h-full w-0 transition-all duration-300"></div>
                </div>
            </div>

            <!-- File Upload Input (hidden) -->
            <input type="file" id="fileInput" multiple class="hidden" />

            <!-- Previous breadcrumb and toolbar code remains the same -->

            <!-- Drop Zone Message (shows when dragging) -->
            <div id="dropMessage" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
                <div class="p-8 rounded-lg bg-gray-800 text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl mb-4 text-blue-400"></i>
                    <p class="text-xl">Drop files here to upload</p>
                </div>
            </div>

            <!-- Context Menu (hidden by default) -->
            <div id="contextMenu" class="context-menu hidden">
                <div class="context-menu-item" onclick="handleContextMenu('open')"><i class="fas fa-folder-open"></i>Open</div>
                <div class="context-menu-item" onclick="handleContextMenu('download')"><i class="fas fa-download"></i>Download</div>
                <div class="context-menu-item" onclick="handleContextMenu('share')"><i class="fas fa-share-alt"></i>Share</div>
                <div class="context-menu-item" onclick="handleContextMenu('rename')"><i class="fas fa-edit"></i>Rename</div>
                <div class="context-menu-item" onclick="handleContextMenu('move')"><i class="fas fa-folder-plus"></i>Move to</div>
                <div class="context-menu-item text-red-400" onclick="handleContextMenu('delete')"><i class="fas fa-trash"></i>Delete</div>
            </div>

            <!-- Previous table code remains the same -->
        </main>
    </div>

    <script>
        // Previous JavaScript code remains the same

        // File Upload Handling
        let currentUpload = null;

        function showUploadProgress(show = true) {
            const progress = document.getElementById('uploadProgress');
            progress.classList.toggle('hidden', !show);
        }

        function updateUploadProgress(filename, percent) {
            document.getElementById('uploadFileName').textContent = filename;
            document.getElementById('uploadProgressBar').style.width = `${percent}%`;
        }

        function simulateFileUpload(file) {
            showUploadProgress();
            let progress = 0;
            currentUpload = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(currentUpload);
                    setTimeout(() => {
                        showUploadProgress(false);
                        addFileToTable(file);
                    }, 500);
                }
                updateUploadProgress(file.name, progress);
            }, 200);
        }

        function cancelUpload() {
            if (currentUpload) {
                clearInterval(currentUpload);
                currentUpload = null;
                showUploadProgress(false);
            }
        }

        function addFileToTable(file) {
            const tbody = document.querySelector('#fileTable tbody');
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-800 cursor-pointer';
            tr.innerHTML = `
                <td class="py-2"><i class="fas fa-file mr-2"></i>${file.name}</td>
                <td>${new Date().toLocaleString()}</td>
                <td>${(file.size / 1024).toFixed(1)} KB</td>
            `;
            tbody.appendChild(tr);
        }

        // Drag and Drop
        const dropZone = document.getElementById('dropZone');
        const dropMessage = document.getElementById('dropMessage');

        dropZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dropMessage.classList.remove('hidden');
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (e.relatedTarget && !dropZone.contains(e.relatedTarget)) {
                dropMessage.classList.add('hidden');
            }
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropMessage.classList.add('hidden');
            const files = Array.from(e.dataTransfer.files);
            files.forEach(simulateFileUpload);
        });

        // Context Menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const contextMenu = document.getElementById('contextMenu');
            const row = e.target.closest('tr');
            
            if (row) {
                contextMenu.style.left = `${e.pageX}px`;
                contextMenu.style.top = `${e.pageY}px`;
                contextMenu.classList.remove('hidden');
            }
        });

        document.addEventListener('click', () => {
            document.getElementById('contextMenu').classList.add('hidden');
        });

        function handleContextMenu(action) {
            console.log(`Performing action: ${action}`);
            // Add actual action handling here
            document.getElementById('contextMenu').classList.add('hidden');
        }

        // Initialize file input handling
        document.querySelector('button').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            files.forEach(simulateFileUpload);
        });
    </script>
</body>
</html>
